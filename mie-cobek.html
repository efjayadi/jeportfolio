	<style>

	.layers {
  width: 460px;
  height: 640px;
  background: rgba(0, 0, 0, 0);
  transform: rotate(-30deg) skew(25deg) scale(0.8);
  transition: 0.5s;
}
.layers img {
  position: absolute;
  width: 100%;
  transition: 0.4s;
left:10rem;
}
.layers:hover img:nth-child(5) {
  transform: translate(220px, -220px);
  opacity: 0.95;
  }
.layers:hover img:nth-child(4) {
  transform: translate(160px, -160px);
  opacity: 0.9;
  }
.layers:hover img:nth-child(3) {
  transform: translate(120px, -120px);
  opacity: 0.85;
}
.layers:hover img:nth-child(2) {
  transform: translate(80px, -80px);
  opacity: 0.8;
}
.layers:hover img:nth-child(1) {
  transform: translate(40px, -40px);
  opacity: 1;
 box-shadow: -36px 34px 14px -6px rgba(0,0,0,0.4);
-webkit-box-shadow: -36px 34px 14px -6px rgba(0,0,0,0.4);
-moz-box-shadow: -36px 34px 14px -6px rgba(0,0,0,0.4);
}

.slider-container {
    width: 100%;
    height: 360px;
    position: relative;
    text-align: center;
    overflow: hidden;
}

.image-container {
  width: 3610px;
  height: 360px;
  clear: both;
  position: relative;
  animation-name: slider;
  animation-duration: 40s;
  animation-delay : 7s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-direction: normal;
  animation-fill-mode: backwards;
  animation-play-state: running;
}

.slider-image {
  width: auto;
  height: 355px;
  float: left;
  position: relative;
  border-radius:10px;
  padding:0 3px;
}

@keyframes slider {
  0% {
    transform: translate(0, 0);
  }
  14% {
      transform: translate(-361px, 0);
  }
  28% {
      transform: translate(-722px, 0);
  }
    42% {
      transform: translate(-1083px, 0);
  }
      56% {
      transform: translate(-1444px, 0);
  }
        70% {
      transform: translate(-1805px, 0);
  }
          84% {
      transform: translate(-1805px, 0);
  }
  100% {
      transform: translate(-2166px, 0);
  }

}
.btn{  animation-duration: 2s;}

.squares {
  height: 100%;
  width:100%;
  position:absolute;
  bottom:0;
  left:0;right:0;
  display: flex;
  justify-content: space-around;
  overflow: hidden;
  z-index:-1;
}
.square {
  animation: squares 9.5s linear infinite;
  align-self: flex-end;
  width: 1em;
  height: 1em;
  transform: translateY(100%);
  background: #ffbf00;
}
.square:nth-child(2) {
  height: 1.5em;
  width: 3em;
  animation-delay: 1s;
  animation-duration: 17s;
  -webkit-filter: blur(5px);
}
.square:nth-child(3) {
  height: 2em;
  width: 1em;
  animation-delay: 1.5s;
  animation-duration: 8s;
  -webkit-filter: blur();
}
.square:nth-child(4) {
  height: 1em;
  width: 1.5em;
  animation-delay: 0.5s;
  -webkit-filter: blur(3px);
  animation-duration: 13s;
}
.square:nth-child(5) {
  height: 1.25em;
  width: 2em;
  animation-delay: 4s;
  -webkit-filter: blur(2px);
  animation-duration: 11s;
}
.square:nth-child(6) {
  height: 2.5em;
  width: 2em;
  animation-delay: 2s;
  -webkit-filter: blur(1px);
  animation-duration: 9s;
}
.square:nth-child(7) {
  height: 5em;
  width: 2em;
  -webkit-filter: blur(2.5px);
  animation-duration: 12s;
}
.square:nth-child(8) {
  height: 1em;
  width: 3em;
  animation-delay: 5s;
  -webkit-filter: blur(6px);
  animation-duration: 18s;
}
.square:nth-child(9) {
  height: 1.5em;
  width: 2em;
  -webkit-filter: blur(0.5px);
  animation-duration: 9s;
}
.square:nth-child(9) {
  height: 3em;
  width: 2.4em;
  animation-delay: 6s;
  -webkit-filter: blur(0.5px);
  animation-duration: 12s;
}
@keyframes squares {
  from {
    transform: translateY(100%) rotate(-50deg);
  }
  to {
    transform: translateY(calc(-100vh + -100%)) rotate(20deg);
  }
}

</style>
